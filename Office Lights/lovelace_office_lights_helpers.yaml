ll_template: office-lights-helpers
view_layout:
  grid-area: help
type: custom:collapsable-cards
title: Helpers
cards:
  - type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      grid-template-columns: 1fr
      grid-template-rows: auto
      mediaquery:
        '(max-width: 800px)':
          grid-template-columns: 1fr
          grid-template-rows: auto
        '(max-width: 1600px)':
          grid-template-columns: 1fr
          grid-template-rows: auto
    cards:
      - type: custom:collapsable-cards
        title: Office Lights
        cards:
          - type: custom:layout-card
            layout_type: custom:grid-layout
            layout:
              grid-template-columns: 1fr 1fr 1fr
              grid-template-rows: auto
              mediaquery:
                '(max-width: 800px)':
                  grid-template-columns: 1fr
                  grid-template-rows: auto
                '(max-width: 1600px)':
                  grid-template-columns: 1fr 1fr
                  grid-template-rows: auto
            cards:
              - type: custom:collapsable-cards
                title: Light Entities
                defaultOpen: true
                cards:
                  - type: entities
                    entities:
                      - light.office_lights
                  - type: entities
                    entities:
                      - light.group_office_lights
                  - type: custom:collapsable-cards
                    title: Sensors
                    defaultOpen: true
                    cards:
                      - type: entities
                        entities:
                          - sensor.office_lights_reconcile
              - type: custom:collapsable-cards
                title: configuration.yaml inputs
                cards:
                  - type: entities
                    entities:
                      - input_select.office_lights
                      - input_number.lights_brightness_set_office
                  - type: entities
                    entities:
                      - input_boolean.office_lights_auto
                      - input_boolean.office_lights_called
                      - input_boolean.office_lights_update
                      - input_boolean.office_lights_reset
                  - type: entities
                    entities:
                      - input_boolean.office_lights_dynamic
                      - input_boolean.office_lights_reconcile
                card_mod:
                  style: |
                    ha-card {
                      overflow: visible !important;
                    }
        card_mod:
          style: |
            ha-card {
              overflow: visible !important;
            }
